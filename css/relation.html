<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /*adjacency selector*/
       div+h2{background-color: blueviolet;}
       /* general sleector */
        div~h2{background-color: cadetblue;}
        /* child combiner */
        body>div{background-color: cornflowerblue;}
        /* descendent */
        body h2{background-color: darkkhaki;} 
    </style>
</head>
<body>
    <div>hvfbhejdsbvh</div>
    <h2>fhewif</h2>
    <div>hbjfwhbjdds</div>
    <h2>efbwdkhfcbksd</h2>
    <h2>
        <div>hhwbfihcbdsc</div>
    </h2>
</body>
</html>
